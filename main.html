<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random User JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="image" class="userInfo"></div>
    <div id="fullName" class="userInfo"></div>
  </div>

  <div class="container">
    <button data-attr="age" id="ageBtn">Age</button>
    <button data-attr="email" id="emailBtn">Email</button>
    <button data-attr="phone" id="phoneBtn">Phone</button>
  </div>

  <section id="section">
    <h></h>
    <div id="update" class="userInfo"></div>
  </section>

  <div class="container">
    <button id="getUser">New User</button>
  </div>

  <script src="./scripts.js"></script>
</body>

</html>
